{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Hotel Jeri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Hotel Jeri</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="#">Home</a>
                    </li>

                </ul>
                <span class="navbar-text text-muted">
                    adventures of a software developer
                </span>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <div >
            <h3 class="_14">Follow us on</h3>
            
            <ul class="hstack gap-3">
              <li>
                <a href="https://www.facebook.com" class="social-icon" target="_blank" aria-label="link to facebook" > <i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="https://www.twitter.com" class="social-icon" target="_blank" aria-label="link to twitter"> <i class="fa fa-twitter"></i></a>
              </li>
              
              <li>
                <a href="https://www.youtube.com" class="social-icon" target="_blank" aria-label="link to youtube"> <i class="fa fa-youtube"></i></a>
              </li>
              <li>
                <a href="https://www.linkedin.com" class="social-icon" target="_blank" aria-label="link to linkdin"> <i class="fa fa-linkedin"></i></a>
              </li>
              <li>
                <a href="https://www.github.com" class="social-icon" target="_blank" aria-label="link to github"> <i class="fa fa-github"></i></a>
              </li>
            </ul>
          </div>
          
        
        
        
        
        <p class="textfooter">
        &copy; copyrights by Dhardi
            </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
         <script
         src="https://kit.fontawesome.com/be417a0ef1.js"
         crossorigin="anonymous"
       ></script>
</body>

</html>
