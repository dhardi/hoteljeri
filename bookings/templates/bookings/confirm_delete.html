{% extends "base.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the booking for {{ booking.room.name }} from {{ booking.start_time }} to {{ booking.end_time }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user_bookings' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
