{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-3 mb-4">Change Booking</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'user_bookings' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
