{% extends "base.html" %}

{% block content %}
<h1>Change Booking</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'user_bookings' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
